<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Railways</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="loginstyles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTQen10VV6KGRx2F0Z2hUM5q-5zGakfv6uYHGG9Z8&s"
        alt="" width="50px">
        <a class="navbar-brand" href="#" style="font-size: 30px;">  DBS Railways</a>
      </nav>
    <!-- account page -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col2">
                    <div class="col2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="login()">Login</span>
                                <span onclick="register()">Register</span>
                                <hr id="indicator">
                            </div>
                            <form id="loginform">
                                <input type="text" placeholder="Username">
                                <input type="password" placeholder="Password">
                                
                                <button type="submit" class="btn">Login</button>
                                <a href="">Forgot Password</a>
                            </form>
                            <form id="regform">
                                <input type="text" placeholder="Username">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="Password">
                                <input type="password" placeholder="Confirm Password">
                                <button type="submit" class="btn">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- footer -->
        <div class="footer">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Contact Us</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="#">Facebook</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Twitter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Instagram</a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Youtube</a>
                          </li>
                      </ul>
                    </div>
                  </nav>
                <hr>
                <p class="copyright"><i class="fa fa-copyright" aria-hidden="true"></i> Copyright 2022 -
                    DBS Railways</p>
            </div>
        
        <!-- js for toggle form -->
        <script>
            var loginform = document.getElementById("loginform");
            var regform = document.getElementById("regform");
            var indicator = document.getElementById("indicator");
            function register() {
                regform.style.transform = "translateX(0px)"
                loginform.style.transform = "translateX(0px)"
                indicator.style.transform = "translateX(100px)"
            }
            function login() {
                regform.style.transform = "translateX(300px)"
                loginform.style.transform = "translateX(300px)"
                indicator.style.transform = "translateX(0px)"
            }
        </script>
</body>

</html>
